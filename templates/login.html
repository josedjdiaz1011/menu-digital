{% extends "base.html" %}

{% block title %}Acceso - Sistema de Menú Digital{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
                            <h1 class="h3 mb-1">Sistema de Menú Digital</h1>
                            <p class="text-muted">Ingresa el código de acceso</p>
                        </div>

                        <form method="POST">
                            <div class="mb-4">
                                <label for="access_code" class="form-label">
                                    <i class="fas fa-key me-2"></i>Código de Acceso
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg text-center" 
                                    id="access_code" 
                                    name="access_code" 
                                    placeholder="Ingresa el código"
                                    required
                                    autocomplete="off"
                                    style="letter-spacing: 3px;"
                                >
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Acceder
                                </button>
                            </div>
                        </form>

                        <div class="mt-4 pt-4 border-top">
                            <div class="text-center">
                                <small class="text-muted">
                                    <i class="fas fa-shield-alt me-1"></i>
                                    Acceso seguro para administradores
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Features Section -->
                <div class="mt-4">
                    <div class="row g-3">
                        <div class="col-4">
                            <div class="text-center">
                                <i class="fas fa-qrcode fa-2x text-primary mb-2"></i>
                                <p class="small text-muted mb-0">Códigos QR</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-center">
                                <i class="fas fa-mobile-alt fa-2x text-primary mb-2"></i>
                                <p class="small text-muted mb-0">Móvil</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-center">
                                <i class="fas fa-chart-line fa-2x text-primary mb-2"></i>
                                <p class="small text-muted mb-0">Estadísticas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus on access code input
    document.getElementById('access_code').focus();
    
    // Add some visual feedback for typing
    const accessCodeInput = document.getElementById('access_code');
    accessCodeInput.addEventListener('input', function() {
        if (this.value.length > 0) {
            this.classList.add('is-valid');
        } else {
            this.classList.remove('is-valid');
        }
    });
});
</script>
{% endblock %}
